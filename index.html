<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <main>
      <section>
        <!-- navbar section start -->
        <div class="navBar">
          <div class="logo">
            <img src="logoipsum-logo-7.svg" alt="" />
          </div>
          <div class="hamburger" id="hamburger">
            <img src="menu.svg" alt="" />
          </div>
          <ul class="navlinks" id="navlinks">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </div>
        <!-- navbar section ends -->
      </section>

      <section>
        <!-- form section start-->

        <div
          class="full-width d-flex justify-content-center and align-items-center"
        >
          <form class="rounded p-4 p-sm-3" id="form">
            <!-- username -->
            <div class="mb-3 form-group">
              <label for="userName" class="form-label">Username</label>
              <div class="inputgroup">
                <input type="text" class="form-control" id="userName" />
                <i class="input-icon"><img src="person.svg" alt=""
                    /></i>
              </div>
              <small>3 letters or more</small>
            </div>

            <div class="row g-3">
              <!-- email address -->
              <div class="col-md-6 form-group">
                <label for="emailAddress" class="form-label"
                  >Email Address</label
                >
                <div class="inputgroup">
                <input
                  type="email"
                  class="form-control"
                  id="emailAddress"
                  aria-describedby="emailHelp"
                  required/>
                  <i class="input-icon"><img src="mail.svg" alt=""/></i>
                
            </div>
              </div>
              <!-- phone number -->
              <div class="col-md-6 form-group">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <div class="inputgroup">
                <input type="text" class="form-control" id="phoneNumber" />
                <i class="input-icon"><img src="call.svg" alt=""
                    /></i></div>
              </div>
            </div>

            <div class="row g-3   margin-bottom-20px">
              <!-- password -->
              <div class="col-md-6 form-group">
                <label for="password" class="form-label">Password</label>
                <div class="containIcon inputgroup">
                  <input type="password" class="form-control" id="password" />
                  <i class="eye" id="togglePassword"><img src="eye.svg" alt=""
                  /></i>
                  <i class="input-icon"><img src="lock-closed.svg" alt=""/></i>
                </div>
                <small>minimun of 6 characters</small>
              </div>
              <!-- confirm password -->
              <div class="col-md-6 form-group">
                <label for="confirmPassword" class="form-label"
                  >Confirm Password</label
                >
                <div class="containIcon inputgroup">
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                  />
                  <i class="eye" id="toggleConfirmPassword"
                    ><img src="eye.svg" alt=""
                  /></i><i class="input-icon"><img src="lock-closed.svg" alt=""/></i>
                </div>
                <small>must match password</small>
              </div>
            </div>
            <!-- drop down selection menu -->
            <div class="mb-3 form-label form-group">
              <select class="form-select" id="gender">
                <option value="gender">Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>

            <!-- submit button -->
            <button type="submit" id="submitButton" class="btn btn-primary btn-lg btn-block">
              Login
            </button>
          </form>
        </div>
      </section>
    </main>
    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
